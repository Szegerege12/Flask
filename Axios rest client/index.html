<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Axios Rest API</title>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/bootstrap.css"></link>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container" style="max-width: 70rem;">
      <<h1>Axios Rest API</h1>

      <div class="card border-primary mb-3" style="max-width: 70rem;">
        <div class="card-title">GET /users </div>
          <div class="card-body">
            <button class="btn btn-primary" onclick="performGetRequest1()">GET</button>
            <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
            <div class="panel-body" id="getResult1"></div>
          </div>
      </div>

      <div class="card border-primary mb-3" style="max-width: 70rem;">
        <div class="card-title">POST /registration </div>
          <div class="card-body">
            <form class="form-inline" id="registerInputForm" placeholder="registerInputForm">
              <div class="form-group"><br>
               <input type="text class="form-control" id="username" placeholder="username" onfocus="this.value=''"><br>
               <input type="text class="form-control" id="password" placeholder="password" onfocus="this.value=''">

          </form>
        </div>
        </br>
          <button type="submit" class="btn btn-primary" onclick="performPostRegistration(event)">POST </button>
          <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
              <div class="panel-body" id="postResult"></div>
          </div>
        </div>


        <div class="card border-primary mb-3" style="max-width: 100rem;">
          <div class="card-title">POST /login </div>
            <div class="card-body">
              <form class="form-inline" id="loginInputForm" placeholder="loginInputForm">
                <div class="form-group">
                  <input type="text class="form-control" id="lUsername" placeholder="username" onfocus="this.value=''">
                  <input type="text class="form-control" id="lPassword" placeholder="password" onfocus="this.value=''">
                </form>
              </div>
                </br>
                  <button type="login" class="btn btn-primary" onclick="performPostLogin(event)">POST </button>
                  <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                  <div class="panel-body" id="loginResult"></div>
                </div>
              </div>


        <div class="card border-primary mb-3" style="max-width: 100rem;">
          <div class="card-title">PUT /update (password change) </div>
            <div class="card-body">
              <form class="form-inline" id="updateInputForm" placeholder="updateInputForm">
                <div class="form-group">
                    <input type="text class="form-control" id="uUsername" placeholder="username" onfocus="this.value=''">
                    <input type="text class="form-control" id="uPassword" placeholder="password" onfocus="this.value=''">
                    <input type="text class="form-control" id="uNew_password" placeholder="new_password" onfocus="this.value=''">
                    <input type="text class="form-control" id="access_token" placeholder="access_token" onfocus="this.value=''">
              </form>
            </div>
              <button type="submit" class="btn btn-primary" onclick="performUpdatePassword(event)">PUT </button>
              <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                    <div class="panel-body" id="updateResult"></div>
              </div>
            </div>

            <div class="card border-primary mb-3" style="max-width: 100rem;">
              <div class="card-title">Post /token/refresh (regenerate acces token) </div>
                <div class="card-body">
                  <form class="form-inline" id="refreshInputForm" placeholder="refreshInputForm">
                    <div class="form-group"><br>
                     <input type="text class="form-control" id="nRefreshToken" placeholder="refreshToken" onfocus="this.value=''">
                </form>
              </div>
                <button type="submit" class="btn btn-primary" onclick="refreshAccesToken(event)">POST </button>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                      <div class="panel-body" id="refreshResult"></div>


            </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
